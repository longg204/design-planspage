<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./imgs/colorfilter.png" type="image/x-icon">
    <title>Plans Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="controls">
            <div class="controls__edit">
                <img src="./imgs/controls.png" alt="">
                <img src="./imgs/menu.png" alt="">
                <img src="./imgs/back.png" alt="">
                <img src="./imgs/forward.png" alt="">
            </div>
            <div class="controls__link">
                <p>www.maxwell.com/plans</p>
            </div>
            <div class="controls__newtab">
                <img src="./imgs/newtab.png" alt="">
            </div>
        </div>
        <div class="wrapper__inner">
            <header class="header">
                <nav class="nav">
                    <div class="nav__left">
                        <div class="menu__icon">
                            <img src="./imgs/colorfilter.png" alt="">
                        </div>
                        <ul class="menu__list gap-16">
                            <li class="menu__item">
                                <a href="" class="menu__link">Maxwell</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">|</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">Home</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">Features</a>
                            </li>
                            <li class="menu__item active">
                                <a href="" class="menu__link">Plans</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">Abou Us</a>
                            </li>
                        </ul>
                    </div>
                    <div class="nav__right">
                        <ul class="login__list gap-16">
                            <li class="login__item">
                                <button class="btn__signin">
                                    <a href="" class="login__link">Sign In</a>
                                </button>
                            </li>
                            <li>
                                <button class="btn__signup">
                                    <a href="" class="login__link">Sign Up</a>
                                </button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <div class="ourplans">
                <li class="ourplans__item">
                    <a href="" class="ourplans__link">OURPLANS</a>
                </li>
                
            </div>
        </div>
    </div>
</body>
</html>
